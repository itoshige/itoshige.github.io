  <script>/** JS：記述スペース */
// キャンパスの要素を取得する
var canvas = document.getElementById( 'map-canvas' ) ;

// 中心の位置座標を指定する
//var latlng = new google.maps.LatLng( 35.708340 , 139.722400 );
var latlng = new google.maps.LatLng( 35.690086 , 139.700320 );

// 地図のオプションを設定する
var mapOptions = {
	zoom: 15 ,				// ズーム値
	center: latlng ,		// 中心座標 [latlng]
};

// [canvas]に、[mapOptions]の内容の、地図のインスタンス([map])を作成する
var map = new google.maps.Map( canvas , mapOptions ) ;

var lat = [];
lat[0] = new google.maps.LatLng( 35.689957, 139.697344 );
lat[1] = new google.maps.LatLng( 35.691410, 139.701228 );
lat[2] = new google.maps.LatLng( 35.689040, 139.702429 );
lat[3] = new google.maps.LatLng( 35.693362, 139.695134 );
lat[4] = new google.maps.LatLng( 35.692037, 139.706292 );

var icons = [];
icons[0] = 'http://maps.google.com/mapfiles/ms/icons/yellow-dot.png';
icons[1] = 'http://maps.google.com/mapfiles/ms/icons/red-dot.png';
icons[2] = 'http://maps.google.com/mapfiles/ms/icons/red-dot.png';
icons[3] = 'http://maps.google.com/mapfiles/ms/icons/yellow-dot.png';
icons[4] = 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png';

var contents = [];
contents[0] = '<h3>43/60<h3>';
contents[1] = "<h3>90/100<h3>";
contents[2] = "<h3>65/70<h3>";
contents[3] = "<h3>45/70<h3>";
contents[4] = "<h3>30/80<h3>";

// マーカーのインスタンスは配列で管理しよう
var markers = [] ;

// マーカーのインスタンスを作成する

for(var i=0; i<lat.length; i++) {
	markers[i] = new google.maps.Marker({
		map: map ,
		position: lat[i] ,
		icon: icons[i]
	}) ;
}

// 情報ウィンドウのインスタンスを格納する配列
var currentWindow;

/* イベントの作成 */
google.maps.event.addListener( markers[0] , 'click' , function()
{
    // 1つ目の情報ウィンドウのインスタンスを作成する
    // [ new google.maps.InfoWindow() ]の引数にオプションオブジェクトを指定する
    var infoWindow = new google.maps.InfoWindow( {
    	content: contents[0] ,
    	position: latlng ,
    } ) ;
    
    if(currentWindow)
    	currentWindow.close();
    
    // 情報ウィンドウ(のインスタンス)を地図に設置(レンダリング)する
    infoWindow.open( map, this ) ;
    currentWindow = infoWindow;
} );
google.maps.event.addListener( markers[1] , 'click' , function()
{
    // 1つ目の情報ウィンドウのインスタンスを作成する
    // [ new google.maps.InfoWindow() ]の引数にオプションオブジェクトを指定する
    var infoWindow = new google.maps.InfoWindow( {
    	content: contents[1] ,
    	position: latlng ,
    } ) ;
    
    if(currentWindow)
    	currentWindow.close();
    
    // 情報ウィンドウ(のインスタンス)を地図に設置(レンダリング)する
    infoWindow.open( map, this ) ;
    currentWindow = infoWindow;
} );
google.maps.event.addListener( markers[2] , 'click' , function()
{
    // 1つ目の情報ウィンドウのインスタンスを作成する
    // [ new google.maps.InfoWindow() ]の引数にオプションオブジェクトを指定する

    	position: latlng ,
    } ) ;
    
    if(currentWindow)
    	currentWindow.close();
    
    // 情報ウィンドウ(のインスタンス)を地図に設置(レンダリング)する
    infoWindow.open( map, this ) ;
    currentWindow = infoWindow;
} );
google.maps.event.addListener( markers[3] , 'click' , function()
{
    // 1つ目の情報ウィンドウのインスタンスを作成する
    // [ new google.maps.InfoWindow() ]の引数にオプションオブジェクトを指定する

    	position: latlng ,
    } ) ;
    
    if(currentWindow)
    	currentWindow.close();
    
    // 情報ウィンドウ(のインスタンス)を地図に設置(レンダリング)する
    infoWindow.open( map, this ) ;
    currentWindow = infoWindow;
} );
google.maps.event.addListener( markers[4] , 'click' , function()
{
    // 1つ目の情報ウィンドウのインスタンスを作成する
    // [ new google.maps.InfoWindow() ]の引数にオプションオブジェクトを指定する

    } ) ;

    	currentWindow.close();
    
    // 情報ウィンドウ(のインスタンス)を地図に設置(レンダリング)する
    infoWindow.open( map, this ) ;
    currentWindow = infoWindow;
} );
</script>
