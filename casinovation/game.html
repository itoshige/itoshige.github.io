    <script>/** JS：記述スペース */
		var lstorage = (function() {
			var st = window.localStorage;
			return {
				isUndefined : function(key) {
					return !st.getItem(key);
				},
				get : function(key) {
					return st.getItem(key);
				},
				clear : function() {
					st.clear();
				}
			};
		}());
		
		var page = (function() {
			return {
				checkRedirect : function() {
					if(lstorage.isUndefined('name')) {
						lstorage.clear();
						location.href='login.html';
						return;
					}
				}
			};
		}());
		
		var display = (function(){
			return {
				showUserInfo : function() {
					$('#name').text(lstorage.get('name') + 'さん');
					$('#point').text(lstorage.get('point'));
					
					$('#ex8').attr('data-slider-max', lstorage.get('point'));
				},
				showQuestion : function() {
					$('#question').text('顔認証で認証されない変顔をできる人は？');
					$.unblockUI();
				},
				showDecision : function() {
					$('#decision').attr('disabled', false);
					$('#decision').prop('disabled', false);
				},
				hideDecision : function() {
					$('#decision').attr('disabled', true);
					$('#decision').prop('disabled', true);
				}
			};
		}());
		
		var gamestatus = (function() {
			function notNull(val) {
				return val != null && val.value != null && val.value.status != null;
			}
			
			return {
				isWait : function(val) {
					return notNull(val) && val.value.status === 'wait';
				},
				isPlay : function(val) {
					return notNull(val) && val.value.status === 'play';
				}
			};
		}());
		
		var blockUI = (function() {
			return {
				show : function() {
					$.blockUI({
						message: '問題が始まるまでしばらくお待ち下さい',
						css: {
							border: 'none',
							padding: '10px',
							backgroundColor: '#333',
							opacity: 1.0,
							color: '#fff'
						},
						overlayCSS: {
							backgroundColor: '#000',
							opacity: 0.8
						}
					});
				},
				hide : function() {
					$.unblockUI();
				}
			};
		}());
		
		var milk = new MilkCocoa('hotihlxqti3.mlkcca.com');
		var casino = milk.dataStore('casinovation');
		var casinoId = 'iuw3ivxuBhFFja3';
		
		$(function(){
			location.hash = 'game.html';
			// ページ戻り時にも自身のページを履歴に追加
			$(window).on("hashchange", function(){
				location.hash = 'game.html';
			});
			
			init();
			
				$('#form').validator().on('submit', function(e) {
					if (e.isDefaultPrevented()) {
					} else {
					//	★localstorageのポイント数変更　＋　answer のlocal用意？
//						var lstorage = window.localStorage;
//						lstorage.setItem('name', $('#name').val());
//						lstorage.setItem('point', 100);
					}
				});
			
			
			function init() {
				page.checkRedirect();
				display.showUserInfo();
				
				$('#ex8').slider({
					tooltip : 'always'
				}).on('slideStop', function(ev){
					var val = $('#ex8').data('slider').getValue();
					if(val > 0) {
						display.showDecision();
					} else {
						display.hideDecision();
					}
				});
				
				casino.get(casinoId, function(err, datum) {
					if(gamestatus.isWait(datum))
						blockUI.show();
					
					if(gamestatus.isPlay(datum))
						display.showQuestion();
				});
				
				casino.on('set', function(set) {
					// ★ + 回答していないかもチェック
					if(gamestatus.isPlay(set)) {
						display.showQuestion();
					}
				});
			}
		});
    </script>
