    <script>/** JS：記述スペース */
		var lstorage = (function() {
			var st = window.localStorage;
			return {
				isUndefined : function(key) {
					return !st.getItem(key);
				},
				get : function(key) {
					return st.getItem(key);
				},
				clear : function() {
					st.clear();
				}
			};
		}());
		
		var milk = new MilkCocoa('hotihlxqti3.mlkcca.com');
		var casino = milk.dataStore('casinovation');
		var casinoId = 'iuw3ivxuBhFFja3';
		
		casino.on('set', function(set) {
			// ★ + 回答していないかもチェック
			if(set.value.status != null && set.value.status === 'play') {
				$('#question').text('顔認証で認証されない変顔をできる人は？');
				$.unblockUI();
			}
		});
		
		$(function(){
			init();
			
			function init() {
				if(lstorage.isUndefined('name')) {
					lstorage.clear();
					location.href='login.html';
					return;
				}
				
				$('#name').text(lstorage.get('name') + 'さん');
				$('#point').text(lstorage.get('point'));
				
				$('#ex8').attr('data-slider-max', lstorage.get('point'));
				
				var slider = new Slider("#ex8", {
					tooltip: 'always'
				});
				
				casino.get(casinoId, function(err, datum) {
					if(datum !=null && datum.value != null && datum.value.status == 'wait') {
						$.blockUI({
							message: '問題が始まるまでしばらくお待ち下さい',
							css: {
								border: 'none',
								padding: '10px',
								backgroundColor: '#333',
								opacity: 1.0,
								color: '#fff'
							},
							overlayCSS: {
								backgroundColor: '#000',
								opacity: 0.8
							}
						});
						return;
					}
				});
				
			}
		});
    </script>
